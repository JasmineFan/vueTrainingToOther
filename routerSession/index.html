<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>this is a test for h5 history mode</p>
  <button id="btn1">change path</button>
  <script>
    document.addEventListener("DOMContentLoaded",()=>{
      console.log("current path", location.pathname)
    })
    document.getElementById('btn1').addEventListener('click',()=>{
      const state={name:'test'}
      console.log("change to test page")
      history.pushState(state,'','test')
    })
    window.onpopstate=(event)=>{
      console.log("onpopstate", location.pathname, event.state)
    }
  </script>
  
</body>
</html>
